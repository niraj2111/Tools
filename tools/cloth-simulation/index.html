<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloth Simulation â€¢ Tools</title>
    <meta name="description" content="p5.js + Tweakpane + SVG export template" />
    <link href="https://cdn.jsdelivr.net/npm/tweakpane@3.1.10/dist/tweakpane.min.css" rel="stylesheet" />
    <style>
      :root { color-scheme: dark; }
      html, body { height: 100%; margin: 0; }
      body { background: #c5c9e0; color: #242731; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .layout { display: grid; grid-template-columns: 300px 1fr; height: 100%; }
      .panel { padding: 14px; border-right: 1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.02); }
      .panel h1 { margin: 0 0 8px; font-size: 16px; font-weight: 600; letter-spacing: 0.3px; }
      .panel .desc { opacity: 0.75; font-size: 12px; margin-bottom: 12px; }
      .panel .footer { opacity: 0.6; font-size: 12px; margin-top: 12px; }
      .stage { display: grid; place-items: center; padding: 16px; }
      canvas { border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); max-width: 100%; height: auto; }
      .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
      button { appearance: none; border: 1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.06); color: #e7e9f0; padding: 6px 10px; border-radius: 6px; cursor: pointer; }
      button:hover { background: rgba(255,255,255,0.12); }
      a { color: #8bcaff; }
    </style>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.10/dist/tweakpane.min.js"></script>
    <script defer src="./sketch.js"></script>
  </head>
  <body>
    <div class="layout">
      <aside class="panel">
        <h1>Cloth Simulation</h1>
        <div class="desc">Verlet cloth with tear + Tweakpane controls + SVG export</div>
        <div id="pane"></div>
        <div class="btn-row">
          <button id="btn-export-svg">Export SVG</button>
          <button id="btn-export-png">Export PNG</button>
        </div>
        <div class="footer">
          Tip: hold 'c' to tear while dragging, 'r' to reset.
        </div>
      </aside>
      <main class="stage">
        <div id="sketch"></div>
      </main>
    </div>
  </body>
  </html>
